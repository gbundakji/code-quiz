<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>High Scores</title>
</head>

<body>
    <!--Creating id's for questions and timer  -->
    <div id="question">

        <div id="timer">
        </div>

        <div id="questId">

            <h1>High Scores</h1>

            <ul id="highScore">
            </ul>

            <!-- Buttons for restart and clearing scores -->
            <div>
            <button class="buttonElement" id="clearScores" value="reset">Clear High Score</button>
            <button class="buttonElement" id="restart">Restart</button>
            </div>

        </div>
        
    </div>

    <script src="./Assets/score.js"></script>

</body>

</html>
